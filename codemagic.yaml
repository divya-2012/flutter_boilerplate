workflows:
  flutter-build:
    name: Flutter Build APK
    max_build_duration: 30
    environment:
      flutter: stable
      android_signing:
        - release_keystore
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - your-email@example.com
